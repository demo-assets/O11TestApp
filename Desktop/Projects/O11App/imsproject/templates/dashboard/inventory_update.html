{% extends 'partials/base.html'%}
{% block title%} Update Inventory Page {% endblock %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="border p-3 mt-5">
                <h3>
                    Edit Item
                </h3>
                <hr>
                </div>
                <form method="POST">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <a class="btn btn-secondary" type="submit" href="{% url 'dashboard-inventory' %}">Cancel </a>
                    <input class="btn btn-info" type="submit" value="Update">
                </form>
            </div>

        </div>

    </div>

</div>
{% endblock %}
